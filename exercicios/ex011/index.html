<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em despositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
   
    <picture>
        <source media="(max-width: 730px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1130px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzino Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio> <!--MP3 Wav OGG-->
    
</body>
</html>
